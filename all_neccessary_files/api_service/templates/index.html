<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rerikom</title>
</head>
<body>
    <h2>Введите сообщение:</h2>
    <form method="post">
        <div><input type="text" name="message_text"></div>
        <button type="submit">Отправить</button>
    </form>
    <div><p>Отправленные сообщение:</p></div>
    <table>
    {% for message_id, user_id, message_text, status in data%}
        <tr><td>{{ message_id }}</td><td>{{ user_id }}</td><td>{{ message_text }}</td><td>{{ status }}</td></tr>
    {% endfor %}
    </table>
</body>
</html>
